
<div class="sidenav">
  <div class="header">
    <button class="back-button" (click)="goBack()">‚Üê Back</button>
    <h2>Add User</h2>
  </div>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="user.username" name="username" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" />
    </div>

    <div class="form-group">
      <label>Role</label>
      <select [(ngModel)]="user.role" name="role">
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>

    <button type="submit">Save User</button>
  </form>
</div>
<style>
  .sidenav {
    width: 300px;
    padding: 20px;
    background-color: #f1f1f1;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
  }

  .form-group {
    margin-bottom: 15px;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }

  button {
    padding: 10px;
    width: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>

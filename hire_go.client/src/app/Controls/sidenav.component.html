
<div class="sidenav">
  <div class="header">
    <button class="back-button" (click)="goBack()">‚Üê Back</button>
    <h2>Add Company Details</h2>
  </div>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <!-- Username -->
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="user.Username" name="username" required />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.Password" name="password" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.Email" name="email" />
    </div>

    <!-- Role -->
    <div class="form-group">
      <label>Role</label>
      <select [(ngModel)]="user.Roles" name="role" required>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
    </div>

    <!-- Company Name -->
    <div class="form-group">
      <label>Company Name</label>
      <input type="text" [(ngModel)]="user.CompanyName" name="companyName" required />
    </div>

    <!-- Company Details -->
    <div class="form-group">
      <label>Company Details</label>
      <textarea [(ngModel)]="user.CompanyDetails" name="CompanyDetails" rows="3"></textarea>
    </div>

    <button type="submit">Save User</button>
  </form>
</div>

<style>
  .sidenav {
    width: 300px;
    padding: 20px;
    background-color: #f1f1f1;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    float: right
  }

  .form-group {
    margin-bottom: 15px;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }

  button {
    padding: 10px;
    width: 100%;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>

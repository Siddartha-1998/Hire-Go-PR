<div class="profile-container">
  <div class="profile-header">
    <img [src]="'assets/default-avatar.png'" alt="Profile Picture" class="profile-pic">
    <div class="profile-basic">
      <h2 *ngIf="!isEditMode">{{ Name }}</h2>
      <input *ngIf="isEditMode" [(ngModel)]="Name" placeholder="Enter name" class="input-field">
    </div>
  </div>

  <div class="profile-details">
    <h3>Contact Information</h3>
    <div *ngIf="!isEditMode">
      <p><strong>Email:</strong> {{ Email }}</p>
      <p><strong>Phone:</strong> {{ PhoneNumber }}</p>
    </div>
    <div *ngIf="isEditMode">
      <label>Email:</label>
      <input [(ngModel)]="Email" placeholder="Enter email" class="input-field">

      <label>Phone:</label>
      <input [(ngModel)]="PhoneNumber" placeholder="Enter phone number" class="input-field">
    </div>

    <h3>Professional Summary</h3>
    <p><!-- Add summary if needed --></p>

    <label>Skills:</label>
    <textarea [(ngModel)]="skills" placeholder="Enter skills separated by commas" class="input-field" rows="4"></textarea>

  </div>

  <div class="profile-actions">
    <button *ngIf="!isEditMode" (click)="enableEdit()" class="btn">Edit Profile</button>
    <button *ngIf="isEditMode" (click)="saveProfile()" class="btn">Save</button>
    <button *ngIf="isEditMode" (click)="cancelEdit()" class="btn">Cancel</button>

    <button (click)="downloadResume()" class="btn">Download Resume</button>
    <button (click)="sendEmail()" class="btn">Send Email</button>
  </div>
</div>

<div class="top-actions">
  <button class="btn-primary" (click)="AddCompaydetails()">âž• Company Details</button>
  <button class="btn-primary" (click)="logout()">ðŸšª Logout</button>
</div>

<div class="dashboard-container" *ngIf="!Newuser">
  <h2>Hiring Dashboard</h2>

  <!-- In-Hand Company Section -->
  <div class="company-list card">
    <h3 class="section-title" (click)="toggleCompanyView()">
      In-Hand Company List
    </h3>

    <!-- GRID View -->
    <div class="company-grid" *ngIf="isGridView">
      <div class="company-card" *ngFor="let company of inHandCompanies">
        <h4>{{ company.name }}</h4>
        <p><strong>Status:</strong> {{ company.status }}</p>
      </div>
    </div>
  </div>


  <!-- Dashboard Stats -->
  <div class="dashboard-grid">
    <div class="card">
      <canvas id="chartTotal" width="100" height="100"></canvas>
      <h3>Total Applications</h3>
      <p>{{ totalApplications }}</p>
    </div>
    <div class="card">
      <canvas id="chartShortlisted" width="100" height="100"></canvas>
      <h3>Shortlisted</h3>
      <p>{{ shortlisted }}</p>
    </div>
    <div class="card">
      <canvas id="chartInterviews" width="100" height="100"></canvas>
      <h3>Interviews</h3>
      <p>{{ interviews }}</p>
    </div>
    <div class="card">
      <canvas id="chartHired" width="100" height="100"></canvas>
      <h3>Hired</h3>
      <p>{{ hired }}</p>
    </div>
  </div>


  <!--<button (click)="viewReports()">View Reports</button>-->
</div>








<style>
  .top-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-bottom: 20px;
  }

  button {
    padding: 8px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
  }

    .btn-primary:hover {
      background-color: #0056b3;
    }

  .btn-danger {
    background-color: #dc3545;
    color: white;
  }

    .btn-danger:hover {
      background-color: #a71d2a;
    }
</style>

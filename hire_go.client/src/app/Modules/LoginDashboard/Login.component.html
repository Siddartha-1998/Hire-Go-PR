
<div *ngIf="enableLoader" class="spinner-container">
  <div class="spinner"></div>
  <p>Loading, please wait...</p>
</div>
<div class="role-icons" *ngIf="!enableLoginPage">
  <div class="role" (click)="loginAccess('Admin login')">
    <label>Admin</label>
  </div>
  <div class="role" (click)="loginAccess('interview Login')">
    <label>Interviewer</label>
  </div>
</div>










<div class="login-card" *ngIf="enableLoginPage">
  <span>{{loginText}}</span>
  <input type="text" placeholder="UserName" [(ngModel)]="SessionLogins.username" />
  <input type="password" placeholder="Password" [(ngModel)]="SessionLogins.password" />
  <i style="float:left;color:blue" *ngIf="!disable" (click)="SignUp()">SignUp</i>
  <button (click)="Submit()">Login</button>
</div>


<style>

  .role-icons {
    display: flex;
    gap: 40px;
    justify-content: center;
    margin-top: 40px;
  }

  .role {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

    .role mat-icon {
      font-size: 60px;
      color: #3f51b5; /* Material blue */
    }

    .role:hover {
      transform: scale(1.1);
    }

  .login-container {
    max-width: 350px;
    margin: 80px auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    font-family: "Segoe UI", sans-serif;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .password-wrapper {
    position: relative;
  }

  .toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
    font-size: 14px;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

    button:disabled {
      background: #aaa;
    }

  .error {
    color: red;
    font-size: 13px;
    margin-top: 5px;
    text-align: center;
  }

  .spinner-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.7); /* optional overlay */
    z-index: 9999;
  }



  .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Dark gradient background */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  /* Floating background animation (man silhouette image) */
  .bg-man {
    position: absolute;
    bottom: 0;
    left: -200px; /* start outside */
    width: 250px;
    animation: walkIn 2.5s ease forwards;
    opacity: 0.8;
  }

  @keyframes walkIn {
    from {
      transform: translateX(-200px) scale(1);
      opacity: 0;
    }

    to {
      transform: translateX(100px) scale(1.05);
      opacity: 1;
    }
  }

  /* Bright glowing login card */
  .login-card {
    position: relative;
    z-index: 2;
    background: #fff;
    padding: 35px 45px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0, 200, 255, 0.6), 0 0 40px rgba(0, 200, 255, 0.4);
    width: 360px;
    text-align: center;
    animation: fadeInUp 1s ease-in-out;
    margin-left: 465px;
    margin-top: 118px;
  }

    /* Card heading */
    .login-card h2 {
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }

    /* Inputs */
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

      .login-card input:focus {
        border-color: #00c8ff;
        box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
      }

    /* Button */
    .login-card button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

      .login-card button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 15px rgba(0, 200, 255, 0.7);
      }

  /* Fade in animation */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

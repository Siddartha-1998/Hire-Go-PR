<style>

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px; /* initially hidden */
    width: 250px;
    height: 100%;
    background: #2f2f2f;
    color: white;
    transition: left 0.3s ease;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    z-index: 1000;
  }

    .sidebar.active {
      left: 0;
    }

  /* Hamburger */
  .hamburger {
    font-size: 30px;
    cursor: pointer;
    padding: 15px;
    position: fixed;
    top: 20px;
    left: 20px;
    background: #2f2f2f;
    border-radius: 5px;
    color: white;
    transition: background 0.3s ease, left 0.3s ease;
    z-index: 1100;
  }

  .sidebar.active ~ .hamburger {
    left: 270px;
  }

  .hamburger:hover {
    background: #444;
  }


  .menu-items {
    list-style: none;
    padding: 0;
    margin-top: 40px;
  }

    .menu-items li {
      padding: 15px 10px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

      .menu-items li:hover {
        background: rgba(255, 255, 255, 0.2);
      }

  /* Main Content */
  .main-content {
    margin-left: 0;
    transition: margin-left 0.3s ease;
    padding: 20px;
  }

    .main-content.menu-open {
      margin-left: 250px;
    }

  .content-body {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
  }

  /* Logout Button */
  .btn-primary {
    padding: 10px 20px;
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    float: right;
    transition: background 0.3s ease, transform 0.2s ease;
  }

    .btn-primary:hover {
      background: linear-gradient(45deg, #ff416c, #ff1a3c);
      transform: scale(1.05);
    }

    .btn-primary:active {
      transform: scale(0.95);
    }

  /* Responsive */
  @media (max-width: 768px) {
    .main-content.menu-open {
      margin-left: 200px;
    }

    .sidebar {
      width: 200px;
    }
  }
</style>
